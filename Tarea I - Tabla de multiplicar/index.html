<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Tarea: Tabla de multiplicar</h1>
        <hr>
        <button id="boton" type="button" class="btn btn-primary">Generar tabla de multiplicar</button>
        <button id="boton_clear" type="button" class="btn btn-secondary">Limpiar</button>
        <div class="form-group">
            <label for="exampleFormControlInput1">Ingresa el numero de la tabla que deseas estudiar.</label>
            <input id="numTabla" type="number" class="form-control" id="exampleFormControlInput1" placeholder="1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Hasta que valor desea ver la tabla.</label>
            <input id="numMax" type="number" class="form-control" id="exampleFormControlInput1" placeholder="10">
        </div>
        <table id="tabla_mult" class="table">
            <thead>
              <tr id="titulos">
                <th scope="col">Base</th>
                <th scope="col">x</th>
                <th scope="col">Numero</th>
                <th scope="col">=</th>
                <th scope="col">Resultado</th>
              </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/dinamismo.js" type="text/javascript"></script>
</body>
</html>
