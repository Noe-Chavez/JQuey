<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		
		img{
			width: 200px;
			height: 200px;
		}
	
		hr{
			margin-bottom: 60px;
		}

	</style>

</head>
<body>


<div class="container">
	
	<h1>Selectores y Encadenamiento</h1>
	<hr>

	<div class="row">
		
		<div class="col-sm-4">
			<img src="img/nophoto.jpg" class="img-circle">
		</div>

		<div class="col-sm-5">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
			</p>
		</div>

		<div class="col-sm-3">
			<ul>
				<li>Matemática</li>
				<li>Programación</li>
				<li>Análisis</li>
				<li>Física</li>
				<li>Geografía</li>
			</ul>
		</div>

	</div>
	

</div>


<script>
	let profe = 'profesor.jpg';
	let porDefecto = 'nophoto.jpg';
	$("img").attr("src", `img/${porDefecto}`);

	// forma menos eficiente ya que se hace tres escaneos al DOM
	$('img').attr("src", `img/${profe}`); 	// primer escaneo al DOM para encontrar el elemento img y cambiar el atributo src
	$('img').removeClass('img-circle');		// segundo escaneo al DOM para encontrar el elemento img y eliminar la clase actual
	$('img').addClass('img-thumbnail');		// tercer escaneo al DOM para encontrar el elemento img y agregar la clase

	// En cadenamiento (solo hace un escaneo al DOM para encontrar el atributo img).
	$('img')
		.attr("src", `img/${profe}`) 		// cabia el atributo src
		.removeClass('img-circle')			// remieve la clase actual
		.addClass('img-thumbnail');			// agrega una nueva clase

</script>


</body>
</html>
