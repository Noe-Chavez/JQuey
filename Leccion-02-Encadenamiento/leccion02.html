<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		
		img {
			width: 200px;
			height: 200px;
		}
	
		hr {
			margin-bottom: 60px;
		}

		.red {
			color: red;
		}

		.blue {
			color: blue;
		}

		.orangered {
			color: orangered;
		}

		.yellow {
			color: yellow;
		}

		.unknonw {
			color: rgb(255, 160, 122);
		}

	</style>

</head>
<body>


<div class="container">
	
	<h1>Selectores y Encadenamiento</h1>
	<hr>

	<div class="row">
		
		<div class="col-sm-4">
			<img src="img/nophoto.jpg" class="img-circle">
		</div>

		<div class="col-sm-5">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
			</p>
		</div>

		<div class="col-sm-3">
			<ul>
				<li>Matemáticas</li>
				<li>Programación</li>
				<li>Análisis</li>
				<li>Física</li>
				<li>Geografía</li>
			</ul>
		</div>

	</div>
	

</div>


<script>
	let profe = 'profesor.jpg';
	let porDefecto = 'nophoto.jpg';
	$("img").attr("src", `img/${porDefecto}`);

	// forma menos eficiente ya que se hace tres escaneos al DOM
	$('img').attr("src", `img/${profe}`); 	// primer escaneo al DOM para encontrar el elemento img y cambiar el atributo src
	$('img').removeClass('img-circle');		// segundo escaneo al DOM para encontrar el elemento img y eliminar la clase actual
	$('img').addClass('img-thumbnail');		// tercer escaneo al DOM para encontrar el elemento img y agregar la clase

	// En cadenamiento (solo hace un escaneo al DOM para encontrar el atributo img).
	$('img')
		.attr("src", `img/${profe}`) 		// cabia el atributo src
		.removeClass('img-circle')			// remieve la clase actual
		.addClass('img-thumbnail');			// agrega una nueva clase

	// vamos selecionar elementos de la lista.
	/*
	$('ul li').eq(0).css('color', 'red');
	$('ul li').eq(1).css('color', 'blue').html('<i>Programación</i>');
	$('ul li').eq(2).css('color', 'orange');
	$('ul li').eq(3).css('color', 'yellow');
	$('ul li').eq(4).css('color', 'rgb(255, 160, 122)');
	*/

	// forma I - en una sola instrcución.
	/*$('ul li').eq(0).addClass("red").end();
	$('ul li').eq(1).addClass('blue').html('<i>Programación</i>').end();
	$('ul li').eq(2).addClass("orangered").end();
	$('ul li').eq(3).addClass("yellow").end();
	$('ul li').eq(4).addClass("unknonw").end();*/
	// NOTA: end, regresa al selector original, si no se coloca, no cambia los colores, ya que jquery buscara un hijo 

	// forma II - mediante referencia, multiples lineas.

	let lista = $('ul li'); // guardando referencia de la lista.
	//console.log(lista);
	lista.eq(0).addClass("red");
	lista.eq(1).addClass('blue').html('<i>Programación</i>');
	lista.eq(2).addClass('orangered');
	lista.eq(3).addClass('yellow');
	lista.eq(4).addClass('unknonw');

</script>


</body>
</html>
